<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ChickenExample</title>
  <link rel='stylesheet' href="style.css">
</head>
<body>
  <div class="frame frame--todo">
    <h2>WELCOME TO THE CIRCUS!</h2>
    <p id="chickens">
      We've got chickens.
    </p>

    <p>
      We've also got...
    </p>
    <ol id="list">
      <li>Students</li>
      <li>Instructors</li>
      <li>Coworkers</li>
    </ol>
    <p>
      <input type="number" step="1" min="1" id="coffee-count" value="1"/>
      <button>More Coffee!!!</button>
    </p>
  </div>
  <div class="frame frame--done">
    <h2>WELCOME TO THE CIRCUS!</h2>
    <p>
      We've got chickens.
      <img src="http://bit.ly/blue-chirpus" />
    </p>

    <p>
      We've also got...
    </p>
    <ol class="striped">
      <li>Students</li>
      <li>Instructors</li>
      <li>Coworkers</li>
      <li>T-Shirts</li>
      <li>Coffee</li>
    </ol>
  </div>
</body>
</html>
  <script src="script.js"></script>
